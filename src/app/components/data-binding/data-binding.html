<table style="width: 100%" >

  <tr>

    <td>
        {{courseName}}
    </td>

    <td>
        {{productPrice}}
    </td>

    <td>
      <span>  {{courseName}}  </span>
    </td>

    <td>
      <!-- {{fullName()}} -->
    </td>

  </tr>

  <tr>

    <td>
      <input type="text" value="{{courseName}}">
    </td>
    <td>
      <input [type]="inputType" [max]="maxlength" [minLength]="minChar">
    </td>
    <td>
      <p [class]="myClassName" >This is a sample paragraph</p>
    </td>

  </tr>

  <tr>
    <td>
      <button (click)="showWelcomeMsg()">Show Message</button>
    </td>
    <td>
       <button (click)="changeCourseName()">Change Course</button>
    </td>
    <td>
      <select (change)="onCityChange()">
        <option value="" >Pune</option>
        <option value="" >Nai</option>
        <option value="" >Kisumu</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>
      <input type="text" [(ngModel)]="courseName">
    </td>
  </tr>

</table>
